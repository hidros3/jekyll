---
layout: default
title: G/A blog
---
<section>
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
      <li><span>{{ post.date | date_to_string }}</span> &raquo;</li> 
      <li>{{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</section>
